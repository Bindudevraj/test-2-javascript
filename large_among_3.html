<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest among 3</title>
</head>

<body>
    <h2>Largest among 3</h2>
    <script>
        function largest(num1, num2, num3) {
            max_val = 0;
            if (num1 > num2) {
                max_val = num1;
            } else {
                max_val = num2;
            }
            if (num3 > max_val) {
                max_val = num3;
            }
            console.log("The largest of", num1,",", num2,"and", num3,"is: ", max_val);
        }
        var num1 = parseInt(prompt('Enter the number1: '));
        var num2 = parseInt(prompt('Enter the number2: '));
        var num3 = parseInt(prompt('Enter the number3: '));
        largest(num1, num2, num3);
    </script>
</body>

</html>
