<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabonacci Series</title>
</head>
<body>
    <h2>Fabonacci Series</h2>
    <script>
        function fibo(num){
            var n1 = 0; 
            var n2 = 1;
            var next_item;
            console.log('Fibonacci Series is:');
            for (var i = 1; i <= num; i++) {
                console.log(n1);
                next_item = n1 + n2;
                n1 = n2;
                n2 = next_item;
            }
        }
        const num = parseInt(prompt('Enter the number of terms: '));
        fibo(num);
    </script>
</body>
</html>
